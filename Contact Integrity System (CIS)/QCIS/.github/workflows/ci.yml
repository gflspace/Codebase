# QwickServices CIS — CI Pipeline
# Runs on push to main and all pull requests.

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ─── Backend: Lint, Test, Build ──────────────────────────────
  backend:
    name: Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/backend

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: qwick_cis_test
          POSTGRES_USER: cis_test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U cis_test_user -d qwick_cis_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      NODE_ENV: test
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: qwick_cis_test
      DB_USER: cis_test_user
      DB_PASSWORD: test_password
      DB_SSL: "false"
      JWT_SECRET: ci_test_jwt_secret
      HMAC_SECRET: ci_test_hmac_secret
      SHADOW_MODE: "true"
      ENFORCEMENT_KILL_SWITCH: "false"
      LOG_LEVEL: warn

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: src/backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run unit tests
        run: npm run test

      - name: Build
        run: npm run build

  # ─── Dashboard: Lint, Build ──────────────────────────────────
  dashboard:
    name: Dashboard
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/dashboard

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: src/dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  # ─── Docker Build Smoke Test ─────────────────────────────────
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend]

    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t qcis-backend:ci ./src/backend
