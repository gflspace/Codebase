user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ─── Logging ─────────────────────────────────────────────────
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # ─── Performance ─────────────────────────────────────────────
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/x-javascript;

    # ─── Rate Limiting ───────────────────────────────────────────
    # 10 requests per second per IP, burst up to 20
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_status 429;

    # ─── Upstream Backend ────────────────────────────────────────
    upstream cis_backend {
        server cis-backend:3001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ─── HTTP Server (Redirect to HTTPS) ─────────────────────────
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Allow health checks without redirect
        location /api/health {
            proxy_pass http://cis_backend;
            access_log off;
        }

        # Redirect all other traffic to HTTPS
        # Comment this out if SSL is not yet configured
        # location / {
        #     return 301 https://$host$request_uri;
        # }

        # Temporary: Proxy to backend (remove when SSL is active)
        location / {
            proxy_pass http://cis_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

