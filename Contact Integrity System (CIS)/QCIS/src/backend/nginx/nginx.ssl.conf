# ═══════════════════════════════════════════════════════════════
#  QwickServices CIS — Nginx SSL Configuration
# ═══════════════════════════════════════════════════════════════
#
# Production configuration with:
#   - HTTP → HTTPS redirect
#   - Let's Encrypt SSL certificates
#   - Modern TLS configuration (TLS 1.2+)
#   - Security headers (HSTS, CSP, etc.)
#   - OCSP stapling
#   - Rate limiting
#   - WebSocket/SSE support
#
# Prerequisites:
#   - SSL certificates obtained via scripts/setup-ssl.sh
#   - Certificates mounted at /etc/letsencrypt
#
# Usage:
#   Replace nginx.conf with this file in docker-compose.prod.yml:
#   - ./nginx/nginx.ssl.conf:/etc/nginx/nginx.conf:ro
#
# ═══════════════════════════════════════════════════════════════

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ─── Logging ─────────────────────────────────────────────────
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # ─── Performance ─────────────────────────────────────────────
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Client body size limit (10MB for webhook payloads)
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/x-javascript application/vnd.api+json;

    # ─── Rate Limiting ───────────────────────────────────────────
    # API: 10 requests per second per IP, burst up to 20
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    # Strict: 2 requests per second for sensitive endpoints
    limit_req_zone $binary_remote_addr zone=strict_limit:10m rate=2r/s;
    limit_req_status 429;

    # Connection limiting (max 10 concurrent connections per IP)
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    limit_conn conn_limit 10;

    # ─── Upstream Backend ────────────────────────────────────────
    upstream cis_backend {
        server cis-backend:3001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ─── HTTP Server (Redirect to HTTPS) ─────────────────────────
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Allow ACME challenge for Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

        # Allow health checks without redirect
        location /api/health {
            proxy_pass http://cis_backend;
            access_log off;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ─── HTTPS Server ────────────────────────────────────────────
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name api-cis.qwickservices.com;

        # ─── SSL Configuration ───────────────────────────────────
        # Let's Encrypt certificates
        ssl_certificate /etc/letsencrypt/live/api-cis.qwickservices.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api-cis.qwickservices.com/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/api-cis.qwickservices.com/chain.pem;

        # Modern TLS configuration (TLS 1.2+)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
        ssl_prefer_server_ciphers off;

        # SSL session cache
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # OCSP stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # Diffie-Hellman parameter for DHE ciphersuites
        # Generate with: openssl dhparam -out /etc/nginx/ssl/dhparam.pem 2048
        # ssl_dhparam /etc/nginx/ssl/dhparam.pem;

        # ─── Security Headers ────────────────────────────────────
        # HSTS: Force HTTPS for 1 year
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Prevent clickjacking
        add_header X-Frame-Options "SAMEORIGIN" always;

        # Prevent MIME sniffing
        add_header X-Content-Type-Options "nosniff" always;

        # Enable XSS protection
        add_header X-XSS-Protection "1; mode=block" always;

        # Referrer policy
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Content Security Policy
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-ancestors 'self';" always;

        # Permissions policy
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # ─── CORS Configuration ──────────────────────────────────
        # Configure allowed origins for dashboard
        set $cors_origin "";
        if ($http_origin ~* ^https://(cis\.qwickservices\.com|localhost:3000)$) {
            set $cors_origin $http_origin;
        }

        # ─── API Endpoints ───────────────────────────────────────
        location /api {
            # Rate limiting
            limit_req zone=api_limit burst=20 nodelay;

            # CORS headers
            if ($cors_origin != "") {
                add_header Access-Control-Allow-Origin $cors_origin always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Webhook-Signature" always;
                add_header Access-Control-Max-Age "3600" always;
                add_header Access-Control-Allow-Credentials "true" always;
            }

            # Handle preflight
            if ($request_method = 'OPTIONS') {
                return 204;
            }

            # Proxy to backend
            proxy_pass http://cis_backend;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # ─── Webhook Endpoint (Stricter Rate Limit) ──────────────
        location /api/webhook {
            # Strict rate limit: 2 req/s per IP
            limit_req zone=strict_limit burst=5 nodelay;

            # Proxy to backend
            proxy_pass http://cis_backend;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Timeouts (webhooks can be slower)
            proxy_connect_timeout 30s;
            proxy_send_timeout 90s;
            proxy_read_timeout 90s;

            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 8k;
            proxy_buffers 8 8k;
        }

        # ─── Server-Sent Events / Streaming Endpoints ────────────
        location /api/stream {
            # Rate limiting (stricter for long-lived connections)
            limit_req zone=strict_limit burst=2 nodelay;

            # CORS headers
            if ($cors_origin != "") {
                add_header Access-Control-Allow-Origin $cors_origin always;
                add_header Access-Control-Allow-Credentials "true" always;
            }

            # Proxy to backend
            proxy_pass http://cis_backend;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # SSE-specific settings
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 24h;
            proxy_send_timeout 24h;
            keepalive_timeout 24h;

            # Chunked transfer encoding
            chunked_transfer_encoding on;

            # Disable rate limit for active connections
            limit_req_status 200;
        }

        # ─── Health Check ────────────────────────────────────────
        location /api/health {
            proxy_pass http://cis_backend;
            access_log off;

            # No rate limiting for health checks
            limit_req off;
        }

        # ─── Metrics Endpoint ────────────────────────────────────
        location /api/metrics {
            # Only allow from monitoring network
            # allow 10.0.0.0/8;
            # deny all;

            proxy_pass http://cis_backend;
            access_log off;
        }

        # ─── Static Files (Future) ───────────────────────────────
        # location /static/ {
        #     alias /var/www/static/;
        #     expires 1y;
        #     add_header Cache-Control "public, immutable";
        #     access_log off;
        # }

        # ─── Root / Default ──────────────────────────────────────
        location = / {
            return 200 '{"service":"QwickServices CIS","status":"operational","version":"1.0.0"}';
            add_header Content-Type application/json;
        }

        location / {
            return 404 '{"error":"Not Found","message":"Use /api/* endpoints"}';
            add_header Content-Type application/json;
        }
    }
}
