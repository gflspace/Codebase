# ═══════════════════════════════════════════════════════════════
#  QwickServices CIS — Monitoring Stack
# ═══════════════════════════════════════════════════════════════
#
# Optional monitoring add-on with Prometheus + Grafana.
#
# Usage:
#   docker-compose -f docker-compose.monitoring.yml up -d
#
# Or combine with production stack:
#   docker-compose -f docker-compose.prod.yml -f docker-compose.monitoring.yml up -d
#
# Access:
#   - Prometheus: http://localhost:9090
#   - Grafana: http://localhost:3000 (default admin/admin)
#
# ═══════════════════════════════════════════════════════════════

version: '3.8'

services:
  # ─── Prometheus ──────────────────────────────────────────────
  prometheus:
    image: prom/prometheus:latest
    container_name: cis-prometheus
    restart: unless-stopped

    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus

    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'

    ports:
      - "9090:9090"

    networks:
      - cis-net

    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ─── Grafana ─────────────────────────────────────────────────
  grafana:
    image: grafana/grafana:latest
    container_name: cis-grafana
    restart: unless-stopped

    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro

    environment:
      # Security
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_SECURITY_SECRET_KEY=${GRAFANA_SECRET_KEY:-change_me_secret_key}

      # Server
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_SERVER_SERVE_FROM_SUB_PATH=false

      # Analytics
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false

      # Auth
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_AUTH_DISABLE_LOGIN_FORM=false

      # Logging
      - GF_LOG_MODE=console
      - GF_LOG_LEVEL=info

    ports:
      - "3000:3000"

    networks:
      - cis-net

    depends_on:
      - prometheus

    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ─── Node Exporter (Optional) ────────────────────────────────
  # Collects host-level metrics (CPU, memory, disk, network)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: cis-node-exporter
    restart: unless-stopped

    command:
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'

    volumes:
      - /:/host:ro,rslave

    ports:
      - "9100:9100"

    networks:
      - cis-net

    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

# ─── Networks ────────────────────────────────────────────────────
networks:
  cis-net:
    external: true
    name: cis-network

# ─── Volumes ─────────────────────────────────────────────────────
volumes:
  prometheus_data:
    name: cis-prometheus-data
  grafana_data:
    name: cis-grafana-data
