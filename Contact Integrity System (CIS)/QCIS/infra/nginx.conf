# QwickServices CIS — Nginx Reverse Proxy Configuration
# Location: /etc/nginx/sites-available/cis-api
# Enable:  ln -s /etc/nginx/sites-available/cis-api /etc/nginx/sites-enabled/

# Rate limiting zone (backup to app-level rate limiting)
limit_req_zone $binary_remote_addr zone=cis_api:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=cis_login:10m rate=5r/m;

upstream cis_backend {
    # PM2 cluster mode — all workers on same port via SO_REUSEPORT
    server 127.0.0.1:3001;

    # Keep-alive connections to backend
    keepalive 32;
}

server {
    listen 80;
    server_name api.qwickservices.com;

    # Redirect HTTP → HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.qwickservices.com;

    # SSL (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/api.qwickservices.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.qwickservices.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;

    # Request size limit
    client_max_body_size 2m;

    # Timeouts
    proxy_connect_timeout 10s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

    # Health check (no rate limiting)
    location = /api/health {
        proxy_pass http://cis_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Login (strict rate limiting)
    location = /api/auth/login {
        limit_req zone=cis_login burst=3 nodelay;
        limit_req_status 429;

        proxy_pass http://cis_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API routes (standard rate limiting)
    location /api/ {
        limit_req zone=cis_api burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://cis_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Keep-alive
        proxy_set_header Connection "";
    }

    # Block all other paths
    location / {
        return 404;
    }
}
